<div class="accordion" id="accordionExample">
    <div class="accordion-item" *ngFor="let menu of menuProperties">
      <h2 class="accordion-header" id="menu{{menu.id}}">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" 
        [attr.data-bs-target]="'#collapseOne' + menu.id" aria-controls="collapseOne">
        <i class="{{menu.icon}}"></i>&nbsp; 
        {{menu.titre}}
        </button>
      </h2>
      <div id="collapseOne{{menu.id}}" class="accordion-collapse collapse " [attr.aria-labelledby] = "'menu' + menu.id"  data-bs-parent="#accordionExample">
        <div class="card" *ngFor="let sousMenu of menu.sousMenu">
            <div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <a href="javascript:void(0);" (click)="navigate(sousMenu.url)">
                            <i class="{{sousMenu.icon}}"></i>&nbsp;
                            {{sousMenu.titre}}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
      </div>
    </div>
  </div>
